<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="img/rock-paper-scissors.ico">
        <title>
            Rock Paper Scissors
        </title>
    </head>
    <body>
        <div class="restart-page">
            <div class="bg"></div>
            <img src="img/arrow-rotate-right-solid.svg"/>
        </div>
        <div class="header">
            <h1 class="result">RESULT</h1>
            <div class="scores">
                <h3 class="p1">YOUR SCORE: </h3>
                <h3 class="comp">COMPUTER SCORE: </h3>
            </div>
        </div>
        <div class="main">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
    </body>
</html>
