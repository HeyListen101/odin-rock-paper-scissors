<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="script.js" defer></script>
        <link href="style.css" rel="stylesheet">
        <title>
            Rock Paper Scissors
        </title>
    </head>
    <body>
        <div class="header">
            <h1 class="result">Result</h1>
            <div class="scores">
                <h3 class="p1">Your Score: </h3>
                <h3 class="comp">Computer Score: </h3>
            </div>
        </div>
        <div class="main">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
    </body>
</html>
